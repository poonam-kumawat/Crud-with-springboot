
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">

    <title>UpDate Job</title>


    <link rel="stylesheet"

          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

<div class="container">

    <h1>JOB Details</h1>

    <hr>

    <h2>Update JOB</h2>


    <form action="#" th:action="@{/save}" th:object="${form}" method="POST">
    <!-- Add hidden form field to handle update -->

    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{position}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{status}" class="form-control mb-4 col-4">
        <input type="date" th:field="*{createdby}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-dark col-2"> Update</button>

    </form>



    <hr>



    <a th:href = "@{/}"> Back to JOB List</a>

    </div>

</body>

</html>
