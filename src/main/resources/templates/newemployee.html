<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">
    <title>Job Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<div class="container ">
    <h1>Job Details</h1>
    <hr>
    <form action="#" th:action="@{/save}" th:object="${form}"method="POST">

        <input type="text" th:field="*{name}" placeholder="Employee Name"class="form-control mb-4 col-4">
        <input type="text" th:field="*{position}" placeholder="Postion" class="form-control mb-4 col-4">
        <input type="number" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">
        <input type="date" th:field="*{createdby}" placeholder="Status" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-dark col-2">Save Job
        </button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to JOB List</a>
</div>
</body>
</html>
